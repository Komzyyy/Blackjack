    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #3432bd 0%, #39828f 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #333;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    max-width: 900px;
    width: 100%;
    text-align: center;
}

h1 {
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.players {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
    gap: 20px;
}

.player {
    flex: 1;
    background: linear-gradient(135deg, #27ae60, #219a52);
    border-radius: 15px;
    padding: 20px;
    color: white;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.player.computer {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
}

.player-name {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 15px;
}

.player-score {
    font-size: 2.5em;
    font-weight: bold;
    color: #f1c40f;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin-bottom: 15px;
}

.cards {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    min-height: 80px;
}

.card {
    background: white;
    border-radius: 8px;
    padding: 10px 15px;
    color: #2c3e50;
    font-weight: bold;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    border: 2px solid #34495e;
}

.card.red {
    color: #e74c3c;
}

.card.black {
    color: #2c3e50;
}

.controls {
    margin-bottom: 20px;
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

button {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.1em;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    font-weight: bold;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

button:disabled {
    background: #bdc3c7;
    cursor: not-allowed;
    transform: none;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

#takeCardBtn {
    background: linear-gradient(135deg, #27ae60, #219a52);
}

#stopBtn {
    background: linear-gradient(135deg, #f39c12, #e67e22);
}

#newGameBtn {
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
}

.game-info {
    margin-bottom: 25px;
    padding: 15px;
    background: rgba(52, 152, 219, 0.1);
    border-radius: 10px;
}

#gameMessage {
    font-size: 1.3em;
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 10px;
}

.round {
    font-size: 1.1em;
    color: #7f8c8d;
    font-weight: bold;
}

.history {
    background: rgba(52, 152, 219, 0.1);
    border-radius: 15px;
    padding: 20px;
    max-height: 200px;
    overflow-y: auto;
}

.history h3 {
    color: #2c3e50;
    margin-bottom: 15px;
}

.history-item {
    background: white;
    margin: 8px 0;
    padding: 12px 15px;
    border-radius: 10px;
    text-align: left;
    border-left: 4px solid #3498db;
}

.history-item.win {
    border-left-color: #27ae60;
    background: #d5f5e3;
}

.history-item.lose {
    border-left-color: #e74c3c;
    background: #fadbd8;
}

.history-item.draw {
    border-left-color: #f39c12;
    background: #fef9e7;
}

.winner-message {
    font-size: 1.8em;
    font-weight: bold;
    color: #27ae60;
    margin: 15px 0;
    padding: 20px;
    background: #d5f5e3;
    border-radius: 15px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.fade-in {
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    .players {
        flex-direction: column;
    }
    
    .player {
        margin-bottom: 20px;
    }
    
    h1 {

    }
    
    .controls {
        flex-direction: column;
        align-items: center;
    }
    
    button {
        width: 100%;
        max-width: 250px;
    }
}

@media (max-width: 480px) {

        padding: 20px;
    }
    
    h1 {
        font-size: 1.8em;
    }
    
    .player-name {
        font-size: 1.3em;
    }
    
    .player-score {
        font-size: 2em;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ì—Ä–∞ 21 (Blackjack) üéÆ</h1>

    </div>
    
    <script>
        let userName = '';
let userScore = 0;
let computerScore = 0;
let currentRound = 1;
const maxRounds = 3;

let userCards = [];
let computerCards = [];
let gameActive = false;
let roundFinished = false;

const cards = [
    { name: '6‚ô•', value: 6, color: 'red' },
    { name: '7‚ô•', value: 7, color: 'red' },
    { name: '8‚ô•', value: 8, color: 'red' },
    { name: '9‚ô•', value: 9, color: 'red' },
    { name: '10‚ô•', value: 10, color: 'red' },
    { name: '–í‚ô•', value: 2, color: 'red' },
    { name: '–î‚ô•', value: 3, color: 'red' },
    { name: '–ö‚ô•', value: 4, color: 'red' },
    { name: '–¢‚ô•', value: 11, color: 'red' },

    { name: '6‚ô†', value: 6, color: 'black' },
    { name: '7‚ô†', value: 7, color: 'black' },
    { name: '8‚ô†', value: 8, color: 'black' },
    { name: '9‚ô†', value: 9, color: 'black' },
    { name: '10‚ô†', value: 10, color: 'black' },
    { name: '–í‚ô†', value: 2, color: 'black' },
    { name: '–î‚ô†', value: 3, color: 'black' },
    { name: '–ö‚ô†', value: 4, color: 'black' },
    { name: '–¢‚ô†', value: 11, color: 'black' },

    { name: '6‚ô¶', value: 6, color: 'red' },

    { name: '8‚ô¶', value: 8, color: 'red' },
    { name: '9‚ô¶', value: 9, color: 'red' },
    { name: '10‚ô¶', value: 10, color: 'red' },
    { name: '–í‚ô¶', value: 2, color: 'red' },
    { name: '–î‚ô¶', value: 3, color: 'red' },
    { name: '–ö‚ô¶', value: 4, color: 'red' },
    { name: '–¢‚ô¶', value: 11, color: 'red' },
    
    { name: '6‚ô£', value: 6, color: 'black' },
    { name: '7‚ô£', value: 7, color: 'black' },
    { name: '8‚ô£', value: 8, color: 'black' },
    { name: '9‚ô£', value: 9, color: 'black' },

    { name: '–í‚ô£', value: 2, color: 'black' },
    { name: '–î‚ô£', value: 3, color: 'black' },
    { name: '–ö‚ô£', value: 4, color: 'black' },

];
function getUserName() {
    userName = prompt('–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ —ñ–º º—è:');
    if (userName === null || userName.trim() === '') {
        showCancelMessage();
        return false;
    }
    userName = userName.trim();
    document.getElementById('userName').textContent = userName;
    return true;
}

function showCancelMessage() {
    document.body.innerHTML = `
        <div style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        ">
            <h1 style="font-size: 2.5em; margin-bottom: 20px; color: #c5dae9ff;">üéÆ –ì—Ä–∞ —Å–∫–∞—Å–æ–≤–∞–Ω–∞ üéÆ</h1>
            <p style="font-size: 1.3em; margin-bottom: 30px;">–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —ñ–º'—è –¥–ª—è –ø–æ—á–∞—Ç–∫—É –≥—Ä–∏</p>
            <button onclick="location.reload()" style="
                background: linear-gradient(135deg, #3498db, #2980b9);
                color: white;
                border: none;
                padding: 15px 40px;
                font-size: 1.2em;
                border-radius: 25px;
                cursor: pointer;
                font-weight: bold;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            ">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
        </div>
    `;
}

function getRandomCard() {
    return cards[Math.floor(Math.random() * cards.length)];
}

function calculateScore(cards) {
    return cards.reduce((sum, card) => sum + card.value, 0);
}

function updateCardsDisplay() {
    const userCardsElem = document.getElementById('userCards');
    const computerCardsElem = document.getElementById('computerCards');
    
    userCardsElem.innerHTML = userCards.map(card => 
        `<div class="card ${card.color}">${card.name}</div>`
    ).join('');
    
    computerCardsElem.innerHTML = computerCards.map(card => 
        `<div class="card ${card.color}">${card.name}</div>`
    ).join('');
    
    document.getElementById('userScore').textContent = calculateScore(userCards);
    document.getElementById('computerScore').textContent = calculateScore(computerCards);
}

function checkGameStatus() {
    const userTotal = calculateScore(userCards);
    const computerTotal = calculateScore(computerCards);

    if (userTotal > 21) {
        finishRound('lose', '–ü–µ—Ä–µ–±—ñ—Ä! –ë—ñ–ª—å—à–µ 21 –æ—á–∫–∞');
        return true;
    }
    
    if (computerTotal > 21) {
        finishRound('win', '–ö–æ–º–ø\'—é—Ç–µ—Ä –ø–µ—Ä–µ–±—Ä–∞–≤! –í–∏ –ø–µ—Ä–µ–º–æ–≥–ª–∏');
        return true;
    }

    if (userTotal === 21) {
        finishRound('win', 'Blackjack! –†—ñ–≤–Ω–æ 21 –æ—á–∫–æ');
        return true;
    }
    
    if (computerTotal === 21) {
        finishRound('lose', '–ö–æ–º–ø\'—é—Ç–µ—Ä –æ—Ç—Ä–∏–º–∞–≤ Blackjack!');
        return true;
    }
    
    return false;
}

function computerTurn() {
    const computerTotal = calculateScore(computerCards);

    while (computerTotal < 17 && calculateScore(computerCards) <= 21) {
        computerCards.push(getRandomCard());
        if (checkGameStatus()) return;
    }

    if (!roundFinished) {
        finishRoundByComparison();
    }
}

function finishRound(result, message) {
    roundFinished = true;
    document.getElementById('takeCardBtn').disabled = true;
    document.getElementById('stopBtn').disabled = true;
    
    let resultText = '';
    switch(result) {
        case 'win':
            userScore++;
            resultText = '–ü–µ—Ä–µ–º–æ–≥–∞';
            break;
        case 'lose':
            computerScore++;
            resultText = '–ü–æ—Ä–∞–∑–∫–∞';
            break;
        case 'draw':
            resultText = '–ù—ñ—á–∏—è';
            break;
    }
    
    document.getElementById('gameMessage').textContent = `${message} - ${resultText}`;
    addToHistory(result, message);

    setTimeout(() => {
        if (currentRound < maxRounds) {
            currentRound++;
            startNewRound();
        } else {
            finishGame();
        }
    }, 2000);
}

function finishRoundByComparison() {
    const userTotal = calculateScore(userCards);
    const computerTotal = calculateScore(computerCards);
    
    let result, message;
    
    if (userTotal > computerTotal) {
        result = 'win';
        message = `–£ –≤–∞—Å –±—ñ–ª—å—à–µ –æ—á–æ–∫: ${userTotal} vs ${computerTotal}`;
    } else if (computerTotal > userTotal) {
        result = 'lose';
        message = `–£ –∫–æ–º–ø'—é—Ç–µ—Ä–∞ –±—ñ–ª—å—à–µ –æ—á–æ–∫: ${computerTotal} vs ${userTotal}`;
    } else {
        result = 'draw';
        message = `–ù—ñ—á–∏—è: ${userTotal} –æ—á–æ–∫`;
    }
    
    finishRound(result, message);
}

function addToHistory(result, message) {
    const historyList = document.getElementById('historyList');
    const historyItem = document.createElement('div');
    historyItem.className = `history-item fade-in ${result}`;
    
    const userTotal = calculateScore(userCards);
    const computerTotal = calculateScore(computerCards);
    
    historyItem.innerHTML = `
        <strong>–†–∞—É–Ω–¥ ${currentRound}:</strong> ${userName}: ${userTotal} vs –ö–æ–º–ø'—é—Ç–µ—Ä: ${computerTotal} 
        <br><strong>${message}</strong>
    `;
    
    historyList.appendChild(historyItem);
    historyList.scrollTop = historyList.scrollHeight;
}

function startNewRound() {
    userCards = [];
    computerCards = [];
    roundFinished = false;

    userCards.push(getRandomCard(), getRandomCard());
    computerCards.push(getRandomCard(), getRandomCard());
    
    updateCardsDisplay();
    updateRoundInfo();
    
    document.getElementById('takeCardBtn').disabled = false;
    document.getElementById('stopBtn').disabled = false;
    document.getElementById('gameMessage').textContent = '–í–∞—à —Ö—ñ–¥. –í—ñ–∑—å–º–µ—Ç–µ —â–µ –∫–∞—Ä—Ç—É?';

    if (checkGameStatus()) {
        return;
    }
}

function updateRoundInfo() {
    document.getElementById('roundInfo').textContent = `–†–∞—É–Ω–¥: ${currentRound}/${maxRounds}`;
}

function finishGame() {
    document.getElementById('gameMessage').textContent = '–ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!';
    document.getElementById('newGameBtn').style.display = 'block';
    
    let finalMessage = '';
    if (userScore > computerScore) {
        finalMessage = `üéä ${userName} –ø–µ—Ä–µ–º—ñ–≥(–ª–∞) —É –≥—Ä—ñ! üéä (${userScore} vs ${computerScore})`;
    } else if (computerScore > userScore) {
        finalMessage = `üéä –ö–æ–º–ø'—é—Ç–µ—Ä –ø–µ—Ä–µ–º—ñ–≥ —É –≥—Ä—ñ! üéä (${computerScore} vs ${userScore})`;
    } else {
        finalMessage = `ü§ù –ù—ñ—á–∏—è! ü§ù (${userScore} vs ${computerScore})`;
    }
    
    const winnerMessage = document.createElement('div');
    winnerMessage.className = 'winner-message fade-in';
    winnerMessage.textContent = finalMessage;
    document.querySelector('.game-info').appendChild(winnerMessage);
}

function resetGame() {
    userScore = 0;
    computerScore = 0;
    currentRound = 1;
    document.getElementById('historyList').innerHTML = '';
    document.getElementById('newGameBtn').style.display = 'none';
    document.querySelector('.winner-message')?.remove();
    startNewRound();
}

document.getElementById('takeCardBtn').addEventListener('click', function() {
    if (roundFinished) return;
    
    userCards.push(getRandomCard());
    updateCardsDisplay();
    
    if (!checkGameStatus()) {
        document.getElementById('gameMessage').textContent = `–£ –≤–∞—Å ${calculateScore(userCards)} –æ—á–æ–∫. –©–µ –∫–∞—Ä—Ç—É?`;
    }
});

document.getElementById('stopBtn').addEventListener('click', function() {
    if (roundFinished) return;
    
    document.getElementById('takeCardBtn').disabled = true;
    document.getElementById('stopBtn').disabled = true;
    document.getElementById('gameMessage').textContent = '–ö–æ–º–ø\'—é—Ç–µ—Ä —Ä–æ–±–∏—Ç—å —Ö—ñ–¥...';
    
    setTimeout(() => {
        computerTurn();
    }, 1000);
});
document.getElementById('newGameBtn').addEventListener('click', resetGame);

window.addEventListener('load', function() {
    if (getUserName()) {
        gameActive = true;
        startNewRound();
        updateRoundInfo();
    }
});
    </script>
